<div class="flex flex-col h-full">
  <div #scrollContainer class="flex-1 overflow-y-auto p-4 space-y-4">
    <div class="timestamp flex items-center justify-center my-4">
      <span class="text-xs text-[#667781] dark:text-gray-400 bg-[#F0F2F5] dark:bg-[#111B21] px-2 z-10">
        Today
      </span>
    </div>

    <ng-container *ngFor="let msg of messages">
  <div *ngIf="msg.from === 'agent'" class="flex items-end mb-4">
    <div class="flex flex-col space-y-2 max-w-[80%]">
      <div class="chat-bubble-agent p-3 shadow-sm">
        <p class="text-sm text-[#111B21] dark:text-black break-words">
          {{ msg.text }}
        </p>
      </div>
      <span class="text-xs text-[#667781] dark:text-gray-400 ml-2">{{ msg.time }}</span>
    </div>
  </div>

  <div *ngIf="msg.from === 'user'" class="flex items-end justify-end mb-4">
    <div class="flex flex-col space-y-2 items-end max-w-[80%]">
      <div class="chat-bubble-user p-3 shadow-sm">
        <p class="text-sm text-[#111B21] dark:text-black break-words">
          {{ msg.text }}
        </p>
      </div>
      <span class="text-xs text-[#667781] dark:text-gray-400 mr-2">{{ msg.time }}</span>
    </div>
  </div>
</ng-container>

  </div>
</div>
